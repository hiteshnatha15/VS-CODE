<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transition</title>
    <style>
        body{
            width: 100vw;
            height: 100vh;
            display: flex;
        justify-content: center;
        align-items: center;
        }
      .box {
        width: 100px;
        height: 100px;
        background: blue;
        transition-duration: 5s;
        border-radius: 50%;
        transition-timing-function: ease-out;
       
      }
      .box:hover{
        width: 200px;
        border-radius: 0%;
        background-color: red;
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
  </body>
</html>
